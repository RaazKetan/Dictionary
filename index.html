<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Dictionary</title>
</head>
<body>
    <div class="container">
     <div class="search-box">
        <input type="text" placeholder="Type the word here..." name="" id="inp-word">
        <button id="search-btn">
            Search
        </button>
     </div>
     <div class="result">
        <div class="word">
            <h3>Sample</h3>
            <button>
                <i class="fa-solid fa-volume-high"></i>
            </button>
        </div>
        <div class="details">
            <p>pos</p>
            <p>/sample/</p>
        </div>
        <p class="word-meaning">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores ipsum totam ea odit libero quos molestias illum quia facilis sapiente, exercitationem nam quam tempora? Illum fuga sit quod cupiditate beatae?</p>
     </div>
     <p class=""></p>
    </div>
</body>
<script src="script.js"></script>
</html>
